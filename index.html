<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
    <meta name="theme-color" content="#007AFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://plausible.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https: https://*.supabase.co; connect-src 'self' https://*.supabase.co https://api.mapbox.com ws: wss:; worker-src 'self' blob:; frame-ancestors 'none';" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Locale Lore - Discover Local Stories & Culture</title>
    <meta name="description" content="Discover fascinating local stories, culture, and hidden gems in your area. Share and explore authentic community experiences with Locale Lore." />
    <meta name="keywords" content="local stories, culture, travel, community, hidden gems, local facts, explore" />
    <meta name="author" content="Locale Lore" />
    <link rel="canonical" href="https://localelore.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Locale Lore - Discover Local Stories & Culture" />
    <meta property="og:description" content="Discover fascinating local stories, culture, and hidden gems in your area. Share and explore authentic community experiences." />
    <meta property="og:image" content="https://localelore.com/og-image.jpg" />
    <meta property="og:url" content="https://localelore.com" />
    <meta property="og:site_name" content="Locale Lore" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Locale Lore - Discover Local Stories & Culture" />
    <meta name="twitter:description" content="Discover fascinating local stories, culture, and hidden gems in your area." />
    <meta name="twitter:image" content="https://localelore.com/og-image.jpg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Locale Lore",
      "description": "Discover fascinating local stories, culture, and hidden gems in your area",
      "url": "https://localelore.com",
      "applicationCategory": "TravelApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
