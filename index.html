<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
    <meta name="theme-color" content="#007AFF" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Note: CSP and X-Frame-Options should be set via HTTP headers in production -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <!-- Removed static manifest link; PWA plugin injects it when enabled -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Locale Lore - Discover Local Stories & Culture</title>
    <meta name="description" content="Discover fascinating local stories, culture, and hidden gems in your area. Share and explore authentic community experiences with Locale Lore." />
    <meta name="keywords" content="local stories, culture, travel, community, hidden gems, local facts, explore" />
    <meta name="author" content="Locale Lore" />
    <link rel="canonical" href="https://localelore.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Locale Lore - Discover Local Stories & Culture" />
    <meta property="og:description" content="Discover fascinating local stories, culture, and hidden gems in your area. Share and explore authentic community experiences." />
    <meta property="og:image" content="https://localelore.com/og-image.jpg" />
    <meta property="og:url" content="https://localelore.com" />
    <meta property="og:site_name" content="Locale Lore" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Locale Lore - Discover Local Stories & Culture" />
    <meta name="twitter:description" content="Discover fascinating local stories, culture, and hidden gems in your area." />
    <meta name="twitter:image" content="https://localelore.com/og-image.jpg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Locale Lore",
      "description": "Discover fascinating local stories, culture, and hidden gems in your area",
      "url": "https://localelore.com",
      "applicationCategory": "TravelApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
  </head>

  <body>
    <noscript>
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; color: white; display: flex; align-items: center; justify-content: center; font-family: system-ui; text-align: center; z-index: 9999;">
        <div>
          <h1>JavaScript Required</h1>
          <p>This application requires JavaScript to run. Please enable JavaScript in your browser.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root" style="opacity: 0; transition: opacity 0.3s ease-in-out;">
      <!-- Fallback content while app loads -->
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; align-items: center; justify-content: center; font-family: system-ui; z-index: 1000;">
        <div style="text-align: center;">
          <div style="width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <div style="font-size: 18px;">Loading Locale Lore...</div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #root.ready { opacity: 1; }
    </style>
    
    <script type="module" src="/src/main.tsx?v=2"></script>
  </body>
</html>
