<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - LocaleLore</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }
      
      .offline-container {
        max-width: 400px;
        padding: 2rem;
      }
      
      .offline-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      
      .offline-title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      
      .offline-message {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      
      .offline-button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .offline-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">üìç</div>
      <h1 class="offline-title">You're Offline</h1>
      <p class="offline-message">
        Don't worry! You can still browse your saved facts and submit new discoveries. 
        Everything will sync when you're back online.
      </p>
      <button class="offline-button" onclick="window.location.reload()">
        Try Again
      </button>
    </div>

    <script>
      // Check for connection and reload when back online
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
